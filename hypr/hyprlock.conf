# INPUT FIELD
input-field {
    monitor     =
    size        = 275, 55
    rounding    = $rounding
    
    outline_thickness   = $weight
    outer_color         = $border-color
    dots_size           = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing        = 1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center         = true
    
    inner_color         = $inner-color
    font_color          = $fg0
    fade_on_empty       = false
    
    font_family         = $font-text
    placeholder_text    = <span>$USER</span>
    # placeholder_text    = <span>󰢏 $USER</span>
    hide_input          = false
    
    position            = 0, -240
    halign              = center
    valign              = center
    zindex              = 10
}

# TIME HR
label {
    monitor     =
    # text        = cmd[update:1000] echo -e "$(date +"%H")" # 24-Hour Format
    text        = cmd[update:1000] echo -e "$(date +"%I")" # 12-Hour Format
    color       = $clock-color
    
    shadow_pass         = $shadow-pass
    shadow_size         = $shadow-size
    shadow_color        = $shadow-color
    shadow_boost        = $shadow-boost
    
    font_size           = 150
    font_family         = $font-display 
    
    position            = 0, -155
    halign              = center
    valign              = top
}

# TIME MM
label {
    monitor     =
    text        = cmd[update:1000] echo -e "$(date +"%M")"
    color       = $clock-color
    
    shadow_pass         = $shadow-pass
    shadow_size         = $shadow-size
    shadow_color        = $shadow-color
    shadow_boost        = $shadow-boost

    font_size           = 150
    font_family         = $font-display
    
    position            = 0, -325
    halign              = center
    valign              = top
}

# AM/PM for 12-Hour Format
label {
    monitor     =
    text = cmd[update:1000] echo -e "$(date +"%p")"
    color       = $clock-color

    shadow_pass         = $shadow-pass
    shadow_size         = $shadow-size
    shadow_color        = $shadow-color
    shadow_boost        = $shadow-boost

    font_size           = 16
    font_family         = $font-display

    position            = 0, 17
    halign              = center
    valign              = center
    zindex		= 5
}

# AM/PM BG
shape {
    monitor     =
    size        = 70, 40

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $shape-col2
    rounding            = $rounding
    border_size         = 
    border_color        =

    position            = 0, 20
    halign              = center
    valign              = center
    zindex              = 1
}

