################
### MONITORS ###
################

monitor=eDP-1,1920x1200@60,1920x0,1

#################
### AUTOSTART ###
#################

exec-once=waybar
exec-once=dunst
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=fcitx5 -D
exec-once=nm-applet --indicator
exec-once=blueman-applet # Make sure you have installed blueman + blueman-utils
# Screen Sharing
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh
exec-once= wl-paste -p --watch wl-copy -pc
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once=~/.config/hypr/lidclose_suspend
exec-once=monitor
exec-once=swww-daemon
exec-once=wal -R
exec=swww image ~/grl.png

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    animation = windows, 1, 2, overshot, slide
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 4, default
    animation = workspaces, 1, 3, overshot, slidefade 20%
}

plugin {
    hyprbars {
        # example config
        bar_height = 21
        bar_color = rgba(0C0E0Fb3)
        col.text = rgb(00ffff)
        bar_text_size = 8
        bar_text_font = Jetbrains Mono Nerd Font Mono Bold
        bar_button_padding = 12
        bar_precedence_over_border = true
        # hyprbars-button = rgb(6E9EC8), 12, , hyprctl dispatch killactive
        # hyprbars-button = rgb(E3BF85), 12, , hyprctl dispatch fullscreen 1
        # hyprbars-button = rgb(D47384), 12, , hyprctl dispatch togglefloating
        hyprbars-button = rgb(D47384), 14, >:(, hyprctl dispatch killactive
        hyprbars-button = rgb(E3BF85), 14, -, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(6E9EC8), 14, :), hyprctl dispatch togglefloating
        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        # hyprbars-button = rgb(ff4040), 15, 󰖭, hyprctl dispatch killactive
        # hyprbars-button = rgb(eeee11), 15, , hyprctl dispatch fullscreen 1
    }
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split=2
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER # Sets "Windows" key as main modifier
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow
bindm=SUPERSHIFT,mouse:272,resizewindow
bind=SUPER,Q,killactive
bind=SUPER,W,exec,firefox -P main
bind=SUPER,F,fullscreen,1
bind=SUPERSHIFT,F,fullscreen,0
bind = SUPER, t, exec, alacritty --title balls 
bind=ALT,RETURN,exec,kitty --title fly_is_kitty
bind=SUPER,RETURN,exec,alacritty
bind=SUPERALT,RETURN,exec,alacritty --title balls
bind=SUPER,E,exec,thunar
# launchers
#bind=SUPER,SUPER_L,exec, pkill fuzzel || ~/launcher.sh
#bind=SUPER,SUPER_L,exec,pkill tofi-drun || ~/.config/hypr/scripts/tofi.sh
#bind=SUPER,SUPER_L,exec,pkill kickoff || kickoff
#bind=SUPER,SUPER_L,exec,pkill bemenu-run || ~/.config/hypr/scripts/launcher.sh
bind=SUPER,SUPER_L,exec,pkill wofi || wofi --show drun --conf ~/.config/hypr/wofi/config --style ~/.config/hypr/wofi/style.css
bind=ALT,Tab,swapnext
bindl=,switch:on:[Lid Switch],exec,systemctl suspend
bind=,XF86AudioMute,exec,~/.config/hypr/scripts/volume mute
bindle=,XF86AudioLowerVolume,exec,~/.config/hypr/scripts/change_volume.sh lower
bindle=,XF86AudioRaiseVolume,exec,~/.config/hypr/scripts/change_volume.sh raise
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle
bindle=,XF86MonBrightnessUp,exec,~/.config/hypr/scripts/brightness up  # increase screen brightness
bindle=,XF86MonBrightnessDown,exec,~/.config/hypr/scripts/brightness down # decrease screen brightnes
bind = SUPER, space, togglefloating,
bind=SUPERSHIFT,R,exec,wf-recorder -g "$(slurp)"
bind=SUPERSHIFT,RETURN,layoutmsg,swapwithmaster
binde=SUPERALT,left,resizeactive,-40 0
binde=SUPERALT,right,resizeactive,40 0
binde=SUPERALT,up,resizeactive,0 -40
binde=SUPERALT,down,resizeactive,0 40

